<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-item single">
                <img src="Images/image1.jpg" alt="Image 1">
                <div class="label">Deputy Chair</div>
            </div>
            <div class="grid-item">
                <img src="Images/image2.jpg" alt="Image 2">
                <div class="label">Secretary</div>
            </div>
            <div class="grid-item">
                <img src="Images/image3.jpg" alt="Image 3">
                <div class="label">Academic Officer</div>
            </div>
            <div class="grid-item">
                <img src="Images/image4.jpg" alt="Image 4">
                <div class="label">SRCS Officer</div>
            </div>
            <div class="grid-item">
                <img src="Images/image5.jpg" alt="Image 5">
                <div class="label">RAG Officer</div>
            </div>
            <div class="grid-item">
                <img src="Images/image6.jpg" alt="Image 6">
                <div class="label">Legal Officer</div>
            </div>
            <div class="grid-item">
                <img src="Images/image7.jpg" alt="Image 7">
                <div class="label">Resident Officer</div>
            </div>
            <div class="grid-item">
                <img src="Images/image8.jpg" alt="Image 8">
                <div class="label">SID Officer</div>
            </div>
            <div class="grid-item">
                <img src="Images/image9.jpg" alt="Image 9">
                <div class="label">Sport Officer</div>
            </div>
            <div class="grid-item">
                <img src="Images/image10.jpg" alt="Image 10">
                <div class="label">Societies Officer</div>
            </div>
        </div>
    </div>
</body>
</html>
