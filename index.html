<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-item">
                <img src="Images/image1.jpg" alt="Image 1">
                <div class="Deputy Chair">Label 1</div>
            </div>
            <div class="grid-item">
                <img src="Images/image2.jpg" alt="Image 2">
                <div class="Secretary">Label 2</div>
            </div>
            <div class="grid-item">
                <img src="Images/image3.jpg" alt="Image 3">
                <div class="Academic">Label 3</div>
            </div>
            <div class="grid-item">
                <img src="Images/image4.jpg" alt="Image 4">
                <div class="SRCS">Label 4</div>
            </div>
            <div class="grid-item">
                <img src="Images/image5.jpg" alt="Image 5">
                <div class="RAG Officer">Label 5</div>
            </div>
            <div class="grid-item">
                <img src="Images/image6.jpg" alt="Image 6">
                <div class="Legal Officer">Label 6</div>
            </div>
            <div class="grid-item">
                <img src="Images/image7.jpg" alt="Image 7">
                <div class="Resident Officer">Label 7</div>
            </div>
            <div class="grid-item">
                <img src="Images/image8.jpg" alt="Image 8">
                <div class="SID Officer">Label 8</div>
            </div>
            <div class="grid-item">
                <img src="Images/image9.jpg" alt="Image 9">
                <div class="Sport Officer">Label 9</div>
            </div>
            <div class="grid-item">
                <img src="Images/image10.jpg" alt="Image 10">
                <div class="Societies Officer">Label 10</div>
            </div>
        </div>
    </div>
</body>
</html>
